<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; 
        }
        .numero{
            text-align: right;
        }
        



    </style>
</head>
<body>
    <h1>Minha primeira tabela </h1>
    <!--Hiherarquia de tabeÃ§a
    table = tabela 
    table-ROW (TR)= linha tabale
    table DATA = (TD)conteudo da tabela-->
    <table>
<tr>
<td>A1</td>
<td>B1</td>
<td>C1</td>
</tr>

<tr class="linha">
    <td>A2</td>
    <td class="numero">22</td>
    <td>C2</td>
    </tr>
    <tr>
    <td>A3</td>
    <td class="numero">33</td>
    <td>C3</td>
    </tr>
    <tr>
    <td class="dado">A4</td>
    <td>B4</td>
    <td>C4</td>
    </tr>

    </table>

    
</body>
</html>
